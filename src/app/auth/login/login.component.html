<div class="container pt-3">
    <div class="row justify-content-sm-center">
      <div class="col-sm-10 col-md-6">
        <div class="card border-info">
          <div class="card-header">Login</div>
          <div class="card-body">
            <div class="row">
               <div class="col-md-8">
                <form >
                  <div class="formGroup">
                  <input  type="text" class="form-control mb-2" placeholder="Username" #userName required>
                  </div>
                  <div class="formGroup">
                  <input  type="password" class="form-control mb-2" placeholder="Password" #userPassword required>
                  </div>
                  <div class="formGroup">
                  <input type="button" class="btn btn-lg btn-primary btn-block mb-1" value="Log in" (click)="authService.SignIn(userName.value, userPassword.value)">
                   
                </div>

            
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
