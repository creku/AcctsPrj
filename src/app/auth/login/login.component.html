<div class="container pt-3">
    <div class="row justify-content-sm-center">
      <div class="col-sm-10 col-md-6">
        <div class="card border-info">
          <div class="card-header">Login</div>
          <div class="card-body">
            <div class="row">
               <div class="col-md-8">
                <form >
                  <div class="formGroup">
                   
                  <input  type="text" class="form-control mb-2" placeholder="Email @ Id" #userName required>
                  <div *ngIf="userName.invalid && userName.touched" class="validation-error">Email required</div>
                  </div>
                  <div class="formGroup">
                  <input  type="password" class="form-control mb-2" placeholder="Password" #userPassword required  minlength="4">
                  <div *ngIf="userPassword.invalid && userPassword.touched" class="validation-error">Email required</div>
                  </div>
                  <div class="formGroup" >
                   <button type="button" class="btn btn-sm btn-outline-primary" (click)="authService.SignIn(userName.value, userPassword.value)"
                   >&nbsp;Log In&nbsp;</button>
                  </div>

            
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
