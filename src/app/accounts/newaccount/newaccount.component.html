<ng-template #content let-modal>
  <div class="modal-header">

    <h4 class="modal-title" id="modal-basic-title"><i class="fa fa-user" style="size:3x;" > New Account</i></h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.close('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">

    <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
      <div class="form-group">
        <input name="ActName" #AcctName="ngModel" [(ngModel)]="formData.actName" autocomplete="off"
          class="form-control form-control-sm" placeholder="Account name" required minlength="4">
        <div *ngIf="AcctName.invalid && AcctName.touched" class="validation-error">Account Name required</div>
      </div>
      <div class="form-group">
        <input name="totAmount" #totAmount="ngModel" [(ngModel)]="formData.totAmount" autocomplete="off"
          class="form-control form-control-sm" placeholder="Opening Balance" type="number" required>
          <div *ngIf="totAmount.invalid && (totAmount.dirty || totAmount.touched)" class="validation-error">Opening Balance required.</div>
      </div>


  <div class="modal-footer">
    <div class="form-group">
      <button (click)="modal.close('Close click')" class="btn btn-sm btn-outline-danger">Close</button>&nbsp;
      <button type="submit" [disabled]="form.invalid" class="btn btn-sm btn-outline-success">&nbsp;Save&nbsp;</button>
    </div>
  </div>
 
  </form>
</div>
</ng-template>
