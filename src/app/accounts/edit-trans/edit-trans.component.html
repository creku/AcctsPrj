<ng-template #editTrancontent let-modal>
    <div class="modal-header">
      <h5 class="modal-title" id="modal-basic-title">Edit Transction--{{formData.account.id}}</h5>
      <button type="button" class="close" aria-label="Close" (click)="modal.close('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
  
      <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
        <div class="form-group">
          <input name="amountDesc" #amountDesc="ngModel" [(ngModel)]="formData.desc" autocomplete="off"
            class="form-control form-control-sm" placeholder="Amount Description" required minlength="4">
          <div *ngIf="amountDesc.invalid && amountDesc.touched" class="validation-error">Description required</div>
        </div>
        <div class="form-group">
          <input name="tranAmount" #tranAmount="ngModel" [(ngModel)]="formData.amount" autocomplete="off"
            class="form-control form-control-sm" placeholder="Opening Balance" type="number" required>
            <div *ngIf="tranAmount.invalid && (tranAmount.dirty || tranAmount.touched)" class="validation-error">Amount required.</div>
        </div>
    
    <div class="modal-footer">
     
        
      <div class="form-group" >
        <button type="button" class="btn btn-sm btn-outline-danger" aria-label="Close" (click)="modal.close('Cross click')">
            <span aria-hidden="true">Close</span>
          </button>&nbsp;
        <button type="submit" [disabled]="form.invalid" class="btn btn-sm btn-outline-warning">&nbsp;Edit&nbsp;</button>
      </div>
    </div>
  
    </form>
  </div>
  </ng-template>
